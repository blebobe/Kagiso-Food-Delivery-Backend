openapi: 3.0.1
info:
  title: FoodApp API
  version: "1.0"
servers:
  - url: http://localhost:3000
paths:
  /auth/register:
    post:
      summary: Register user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name: { type: string }
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                password: { type: string }
      responses:
        '200': { description: OK }
  /restaurants:
    get:
      summary: List restaurants
      responses:
        '200': { description: OK }
    post:
      summary: Create restaurant (admin)
      security: - bearerAuth: [] 
      responses:
        '200': { description: Created }
  /restaurants/{id}:
    get:
      summary: Get restaurant
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: integer }
      responses:
        '200': { description: OK }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
